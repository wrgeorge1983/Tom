site_name: Tom Smykowski Documentation
site_url: https://wrgeorge1983.github.io/Tom/
repo_url: https://github.com/wrgeorge1983/tom
repo_name: wrgeorge1983/tom

theme:
  name: material
  font:
    text: Inter  # Modern, clean font (or: Roboto, Open Sans, Source Sans Pro)
    code: Fira Code  # Nice code font with ligatures (or: JetBrains Mono, Source Code Pro)
  palette:
    # Light mode
    - scheme: default
      primary: blue-grey  # Options: indigo, blue, cyan, teal, green, lime, amber, orange, deep-orange, red, pink, purple
      accent: deep-orange # Complementary accent color
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode  
    - scheme: slate
      primary: blue-grey
      accent: deep-orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    # Navigation
    - navigation.instant  # Instant loading (SPA-like)
    - navigation.instant.prefetch  # Prefetch pages on hover
    - navigation.tracking  # Update URL with active anchor
    - navigation.tabs  # Top-level sections as tabs
    - navigation.tabs.sticky  # Keep tabs visible when scrolling
#    - navigation.sections  # Render sections as groups
    - navigation.expand  # Expand all collapsible sections
    - navigation.path  # Show breadcrumbs
    - navigation.indexes  # Section index pages
    - navigation.top  # Back to top button
    
    # Table of contents
    - toc.follow  # Sidebar follows scroll
    - toc.integrate  # Integrate TOC into left sidebar (cleaner look)
    
    # Search
    - search.suggest  # Search suggestions
    - search.highlight  # Highlight search terms
    - search.share  # Share search URL
    
    # Content
    - content.tabs.link  # Link content tabs
    - content.code.annotation  # Code annotations
    - content.code.copy  # Copy button on code blocks
    - content.code.select  # Select button on code blocks
    - content.tooltips  # Improved tooltips
    - content.action.edit  # Edit page button
    - content.action.view  # View source button

docs_dir: docs


plugins:
  - mermaid2
  - mike:
      version_selector: true
      css_dir: assets/stylesheets
      javascript_dir: assets/javascripts

extra:
  version:
    provider: mike
    alias: true
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/wrgeorge1983/tom
    - icon: fontawesome/brands/slack
      link: https://networktocode.slack.com/archives/C0A0PER1Y6L
  generator: true  # Remove "Made with Material for MkDocs" footer

nav:
  - Home: index.md
  - "What is Tom?": real/index.md
  - Adhoc Docs: adhoc/index.md
  # Slop docs at /slop/ if present locally (not in nav to avoid 404 on public site)
