services:
  controller:
    build:
      context: .
      dockerfile: services/controller/Dockerfile
    image: tom_controller
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    env_file:
      - docker.env
    ports:
      - "8000:8000"
#    restart: always
    volumes:
      - ./inventory:/app/inventory
      - ./tom_controller_config.yaml:/app/tom_controller_config.yaml
      - ./templates:/app/templates
    command:
      - ".venv/bin/fastapi"
      - "run"
      - "src/tom_controller/main.py"
      - "--workers"
      - "1"

  worker:
    build:
      context: .
      dockerfile: services/worker/Dockerfile
    depends_on:
      - redis
      - vault
    deploy:
      replicas: 3  # Number of worker instances
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    env_file:
      - docker.env
    volumes:
      - ./inventory:/app/inventory

  redis:
#    image: redis:7.4-alpine3.21
    build: ./docker/redis
    ports:
      - "6380:6380"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  vault:
    image: hashicorp/vault:1.20.2
    ports:
      - '8200:8200'
    volumes:
      - vault-data:/vault/data
      - vault-logs:/vault/logs
#      - ./vault-config:/vault/config

    environment:
      VAULT_DEV: "true"   # remove for prod
      VAULT_DEV_ROOT_TOKEN_ID: "myroot"  # remove for prod
      VAULT_DEV_LISTEN_ADDRESS: "vault:8200"
      VAULT_ADDR: "http://vault:8200"

    cap_add:
      - IPC_LOCK
    command: ["vault", "server", "-dev"]  # remove -dev for prod

  prometheus:
    image: prom/prometheus:latest
    container_name: tom-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    depends_on:
      - controller

  grafana:
    image: grafana/grafana:latest
    container_name: tom-grafana
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana-datasources.yml:/etc/grafana/provisioning/datasources/prometheus.yml
      - ./monitoring/grafana-dashboard-providers.yml:/etc/grafana/provisioning/dashboards/providers.yml
      - ./monitoring/tom-dashboard.json:/etc/grafana/provisioning/dashboards/tom-dashboard.json
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin  # Change in production
      - GF_SECURITY_ADMIN_USER=admin
    ports:
      - "3000:3000"
    depends_on:
      - prometheus

  docs:
    build:
      context: ./docs
    env_file:
      - docker.env
    volumes:
      - ./docs/docs:/app/docs
    ports:
      - "8001:8000"  # Avoid conflict with controller on 8000
    profiles:
      - docs  # Optional, run with docker-compose --profile docs up

volumes:
  vault-data:
    driver: local
  vault-logs:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

