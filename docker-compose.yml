services:
  api:
    build:
      context: .
      dockerfile: services/core/Dockerfile
    image: tom_core
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    env_file:
      - docker.env
    ports:
      - "8000:8000"
#    restart: always
    volumes:
      - ./inventory:/app/inventory
    command:
      - ".venv/bin/fastapi"
      - "run"
      - "src/tom_core/main.py"
      - "--workers"
      - "1"

  worker:
    build:
      context: .
      dockerfile: services/worker/Dockerfile
    image: tom_worker
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    env_file:
      - docker.env
    volumes:
      - ./inventory:/app/inventory

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
