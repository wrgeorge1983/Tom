  [tool.bumpversion]
  current_version = "0.3.0"
  parse = "(?P<major>\\d+)\\.(?P<minor>\\d+)\\.(?P<patch>\\d+)"
  serialize = ["{major}.{minor}.{patch}"]
  commit = true
  tag = true
  tag_name = "v{new_version}"
  commit_args = "-a"
  pre_commit_hooks = ["uv sync --directory services/core", "uv sync --directory services/worker"]

  [[tool.bumpversion.files]]
  filename = "VERSION"

#  [[tool.bumpversion.files]]
#  filename = "pyproject.toml"
#  search = "version = \"{current_version}\""
#  replace = "version = \"{new_version}\""

  [[tool.bumpversion.files]]
  filename = "services/core/pyproject.toml"
  search = "version = \"{current_version}\""
  replace = "version = \"{new_version}\""

  [[tool.bumpversion.files]]
  filename = "services/core/src/tom_core/__init__.py"

  [[tool.bumpversion.files]]
  filename = "services/worker/pyproject.toml"
  search = "version = \"{current_version}\""
  replace = "version = \"{new_version}\""

  [[tool.bumpversion.files]]
  filename = "services/core/src/tom_worker/__init__.py"

